<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>jslibxm minimal example</title>
        <meta name="description" content="Minimal example of the jslibxm library." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <span>Drag & Drop or browse files.</span>
        <br />
        <button id="play-button">Play</button>
        <button id="reset-button">Reset</button>
        <input type="file" id="input-file" />

        <br />
        <input type="range" min="0" max="100" value="100" id="volume-slider" />
        <span>Volume</span>

        <br />
        <span style="font-family: 'Lucida Console', monospace" id="channels-text"></span>
        <script src="https://cdn.jsdelivr.net/gh/zeozeozeo/jslibxm@master/dist/jslibxm.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
